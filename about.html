<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="styleSheet" href="myStyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest Pizza</title>
  </head>
  <body>
    <header>
      <ul class="webPageBar">
        <li><h2>Forest Pizza</h2></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="active" href="about.html">About us</a></li>
        <li><a href="booking.html">Book a table</a></li>
      </ul>
    </header>

    <main>
      <section>
        <div class="img-box">
          <div class="pizza-img">
            <img src="./img/img1.jpg" alt="About us picture 1" />
          </div>
          <div class="pizza-img">
            <img src="./img/img2.jpg" alt="About us picture 2" />
          </div>
          <div class="pizza-img">
            <img src="./img/img3.jpg" alt="About us picture 3" />
          </div>
          <div class="pizza-img">
            <img src="./img/img4.jpg" alt="About us picture 4" />
          </div>
          <div class="pizza-img">
            <img src="./img/img5.jpg" alt="About us picture 5" />
          </div>
          <div class="pizza-img">
            <img src="./img/img6.jpg" alt="About us picture 6" />
          </div>
          <div class="pizza-img">
            <img src="./img/img7.jpg" alt="About us picture 7" />
          </div>
        </div>
      </section>

      <section class="frame40">
        <div>
          <h2>Opening hours:</h2>
        </div>
        <div>
          <ul>
            <li>Monday</li>
            <div>
              <span>Closed</span>
            </div>
            <li>Tuesday - Thursday</li>
            <div>
              <span> 11:00-14:30 </span>
            </div>
            <div>
              <span>17:00-22:00</span>
            </div>
            <li>Friday & Saturday</li>
            <div>
              <span> 11:00-14:30 </span>
            </div>
            <div>
              <span>17:00-02:00</span>
            </div>
            <li>Sunday</li>
            <div>
              <span>16:00-20:00</span>
            </div>
          </ul>
        </div>
        <section class="address">
          <h2>Address:</h2>
          <div>Upplandsgatan 44</div>
          <div>113 48 Stockholm</div>
        </section>
        <section>
          <div class="location">
            <iframe
              class="locationMap"
              src="https://maps.google.com/maps?q=Upplandsgatan%2044&t=&z=15&ie=UTF8&iwloc=&output=embed"
              scrolling="no"
            ></iframe>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
